<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario [XuNnito]</title>
    <link rel="stylesheet" href="./css/a.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <img src="./icon/nito.png" alt="IA Tsotsil" class="header-image">
            <h1>¡Construyamos juntos!</h1>
            <p>Un chat de voz IA en versión tsotsil</p>
        </div> 
        <form action="#" method="post">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej. Xunito hernandez" required>
            </div>
            <div class="input-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Ej. correo@ejemplo.com" required>
            </div>
            <div class="input-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ej. 52 9618137702">
            </div>
            <div class="input-group">
                <label for="subtitulo">Mensaje opcional:</label>
                <textarea id="subtitulo" name="subtitulo" rows="4" placeholder="Escribe tu mensaje chido aquí..."></textarea>
            </div>
            
            <div class="input-group">
                <p>¿Apoyas la construcción de un chat de voz IA en versión tsotsil?</p>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="apoyo" value="si" required> Sí
                    </label>
                    <label>
                        <input type="radio" name="apoyo" value="no" required> No
                    </label>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
<script>
setTimeout(function() {
    window.location.href = "https://xunito.tech/mantenimiento";
}, 2000);
</script>
</html>
