<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA XuNni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            min-height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 800px; /* Para que no se estire demasiado en pantallas grandes */
            padding: 10px;
            box-sizing: border-box;
        }

        iframe {
            width: 100%; /* Ajuste automático al tamaño del contenedor */
            height: 90vh; /* Ocupa el 90% de la altura de la pantalla */
            border: none;
            border-radius: 10px; /* Bordes redondeados para un mejor diseño */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra ligera para darle profundidad */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLSf1-0R7-NQVqSy3X42bN-MT1tqAk8PX9lCzeSYDHQZpfR3I1w/viewform?embedded=true">
            Cargando…
        </iframe>
    </div>
</body>
</html>
